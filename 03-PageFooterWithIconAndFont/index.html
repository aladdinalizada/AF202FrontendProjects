<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css File -->
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">
    <!-- Title -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
                <div class="addres">
                    <div class="head">
                        <i class="fa-solid fa-location-arrow"></i>
                        <p>Address</p>
                    </div>
                    <br>
                    <div class="text">
                        <span>
                            <strong>523 N FAIRFAX AVE</strong>
                            <br>
                            <strong>LOS ANGLES, CA 90048</strong>
                        </span>
                    </div>
                </div>
                <br>
                <br>
                <div class="email">
                    <div class="head">
                        <i class="fa-solid fa-envelope"></i>
                        <p>Email</p>
                    </div>
                    <br>
                    <div class="title">
                        <span>
                            <strong>EMAIL@EMAIL.COM</strong>
                        </span>
                    </div>
                </div>
                <br>
                <br>
                <div class="telephone">
                    <div class="head">
                        <i class="fa-solid fa-phone-flip"></i>
                        <p>Telephone</p>
                    </div>
                    <br>
                    <div class="title">
                        <span>
                            <strong>+ </strong>
                            <strong>123</strong>
                            <strong>456</strong>
                            <strong>789</strong>
                        </span>
                    </div>
                </div>
        </div>
        <div class="right">
                <h2>Contact Us</h2>
                <form action="get">
                    <input type="text" placeholder="NAME">
                    <br>
                    <br>
                    <input type="text" placeholder="EMAI">
                    <br>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="MESSAGE"></textarea>
                    <br>
                    <br>
                    <br>
                    <br>
                </form>
                <button>
                    <a href="#">SUBMIT HERE</a>
                </button>
        </div>
    </div>
    <div class="bottom">
        <div class="box">
            <i class="fa-brands fa-facebook" id="icons"></i>
            <i class="fa-brands fa-twitter" id="icons"></i>
            <i class="fa-brands fa-instagram" id="icons"></i>
            <br>
            <br>
            <br>
            <div class="box2">
                <h3>@2022 <strong>TEA STATION</strong> ALL RIGHTS RESERVED</h3>
            </div>
        </div>
    </div>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d52de574e2.js" crossorigin="anonymous"></script>
</body>
</html>
